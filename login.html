<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .box {
    box-shadow: 10px 10px 10px rgb(255, 173, 47);
    border: 4px solid rgb(255, 123, 47);
    border-radius: 5px;
    padding: 10px;
}

body {
    font-family: 'Roboto', sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

form {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    max-width: 400px;
    margin: 20px auto;
    position: relative;
    overflow: hidden;
}

fieldset {
    border: none;
    padding: 0;
    margin: 0;
}

legend {
    font-size: 1.8em;
    font-weight: bold;
    color: rgb(255, 123, 47);
    margin-bottom: 20px;
    text-align: center;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #333;
}

input[type="email"],
input[type="password"] {
    width: calc(100% - 20px);
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    margin-bottom: 10px;
    transition: border-color 0.3s;
}

input[type="email"]:hover,
input[type="password"]:hover {
    border-color: #999;
}

input[type="email"]:focus,
input[type="password"]:focus {
    outline: none;
    border-color: rgb(255, 123, 47);
    box-shadow: 0 0 5px rgba(255, 123, 47, 0.5);
}

input[type="submit"] {
    background-color: rgb(255, 123, 47);
    color: #fff;
    border: none;
    border-radius: 25px;
    padding: 15px 30px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
    display: block;
    width: 100%;
}

input[type="submit"]:hover {
    background-color: #ff6b00;
}

input[type="email"]::placeholder,
input[type="password"]::placeholder {
    color: #999;
    font-style: italic;
}


    </style>
    <link rel="shortcut icon" href="C:\Users\Debopriya\OneDrive\Desktop\sigma_web_development\projects\spotify\icons8-login-96.png" type="image/x-icon">
</head>
<body>
    <form>
        <fieldset class="box">
            <legend>User Login</legend>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <input type="submit" value="Login">
        </fieldset>
    </form>
    <div class="background-shapes">
        <div class="background-circle"></div>
    </div>
</body>
</html>
